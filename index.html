<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <link rel="stylesheet" href="./css/style.css">
  <title>Sign Up | NextEvent</title>
</head>

<body>

  <section id="login">
    <div class="login-box">
      <div class="tab-header">
        <div class="active"><i class="fa-solid fa-right-to-bracket"></i> Sign In</div>
        <div><i class="fa-solid fa-user-plus"></i> Sign Up</div>
      </div>
      <div class="tab-content">
        <form id="login-form">
          <div class="mb-3">
            <label for="userID" class="form-label"><i class="fa-solid fa-id-card"></i> Email or Phone</label>
            <input type="text" class="form-control" id="userID" placeholder="Email or Phone">
            <!-- <span class="form-error"></span> -->
          </div>

          <div class="mb-3">
            <label for="userPassword" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password">
            <!-- <span class="form-error"></span> -->
          </div>

          <button type="submit" class="btn btn-dark"><i class="fa-solid fa-right-to-bracket"></i> Sign In</button>
        </form>
        <form id="signup-form" class="row hidden">
          <div class="mb-3 col-md-6">
            <label for="userFirstName" class="form-label"><i class="fa-solid fa-user"></i> First Name</label>
            <input type="text" class="form-control" id="userFirstName" placeholder="First Name">
            <!-- <span class="form-error"></span> -->
          </div>

          <div class="mb-3 col-md-6">
            <label for="userLastName" class="form-label"><i class="fa-solid fa-user"></i> Last Name</label>
            <input type="text" class="form-control" id="userLastName" placeholder="Last Name">
            <!-- <span class="form-error"></span> -->
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Email">
            <!-- <span class="form-error"></span> -->
          </div>

          <div class="mb-3">
            <label for="userPassword" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password">
            <!-- <span class="form-error"></span> -->
          </div>

          <button type="submit" class="btn btn-dark"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
        </form>
      </div>
    </div>
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
